<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="container">

    <article class="column">
      <img src="image-product-desktop.jpg" alt="Perfume" class="picture">
    </article>

    <article class="column content">
      <p class="perfume">P E R F U M E</p>
      <h1 class="title">
        Gabrielle <br>
        Essence Eau <br>
        De Parfum</h1>
      <p class="text">
        A floral, solar and voluptuous <br>
        interpretation composed by <br>
        Olivier Polge, Perfumer-Creator <br>
        for the House of CHANEL.
      </p>
      <section class="prices">
        <h2 class="big">
          $149.99
        </h2>
        <p class="little">
          $169.99
        </p>
      </section>
      <a href="#" class="purchase">
        <img src="icon-cart.svg" alt="cart">
        Add to Cart
      </a>
    </article>

  </main>

</body>

</html>
